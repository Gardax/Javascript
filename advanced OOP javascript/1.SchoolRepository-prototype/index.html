<html>
    <head>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <script>

            var ivan = Object.create(SchoolRepository.Student);
            ivan.init("Ivan", "Ivanov", 18, 12);

            var nina = Object.create(SchoolRepository.Student);
            nina.init("Nina", "Todorova", 17, 11);

            console.log(ivan.introduce());
            console.log(nina.introduce());

            var teach = Object.create(SchoolRepository.Teacher);
            teach.init("Tosho", "Ivanov", 60, "Informatics");
            console.log(teach.introduce());

            var js = Object.create(SchoolRepository.SchoolClass);
            js.init("JavaScript", teach, 2);
            console.log(js.toString());
            js.addStudent(ivan);
            js.addStudent(nina);
            console.log("Number of students in JS class: " + js.students.length);

            var academy = Object.create(SchoolRepository.School);
            academy.init("Telerik Academy", "Sofia");
            academy.addClass(js);
            console.log(academy.toString());

            ivan.fname = "Stamat";
            console.log(ivan.introduce());
        </script>
    </body>
</html>
