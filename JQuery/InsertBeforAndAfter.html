<!DOCTYPE html>
 
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <button id="before">Insert Before</button>
    <button id="after">Insert After</button>
   
    <p id="element">Hi!</p>
</body>
<script>  
    $("#before").click(function myfunction() {
        $("<div>I am before you!</div>").insertBefore($("#element"));
    })
 
    $("#after").click(function myfunction() {
        $("<div>I am after you!</div>").insertAfter($("#element"));
    })
</script>
</html>
