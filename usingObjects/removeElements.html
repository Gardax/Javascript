        <title>Remove Numbers</title>
    </head>
    <body>

    </body>
    <script>
        Array.prototype.remove = function (element) {
		var newArr = [];
		for (var i in this) {
			if (this[i] != element) {
				newArr.push(this[i]);
			}
		}
		return newArr;
		}

var arr = [3, 1, 3, 4, 1, 5, 3, 7, 1, 111, 1, 2, 1,1];

var newArray = arr.remove(1);

for (var i=0; i<newArray.length-1;i++) {
    document.write(newArray[i] + "<br>");
}
    </script>
</html>
