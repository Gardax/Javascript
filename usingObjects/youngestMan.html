    <script>
        var people = [
  {firstname : "Gosho", lastname: "Petrov", age: 32}, 
  {firstname : "Bay", lastname: "Ivan", age: 81}];

        function whoIsYoungest(arr)
        {
            var min = arr[0].age;
            var name=arr[0].firstname+" "+arr[0].lastname;
            for (var i in arr)
            {
                if (min > arr[i].age)
                {
                    min = arr[i].age;
                    name = arr[i].firstname + " " + arr[i].lastname;
                }
            }
            document.write(name);
        }
        whoIsYoungest(people);
    </script>
