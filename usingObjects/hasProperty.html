    <title>hasProperty</title>

</body>
    <script>
        function hasProperty(obj, prpt) {
            for (var i in obj) {
                if (i == prpt) {
                    return true;
                }
            }
            return false;
        }

        var arr = {
            length: 10,
            type: "int",
            neshtoSi: "blabla"
        }

        var hasPropertyOf = hasProperty(arr, "length");
        document.write(hasPropertyOf);
    </script>
