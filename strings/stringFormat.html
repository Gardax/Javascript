    <script>
		function stringFormat() {
            var output = arguments[0];
 
            for (var i = 1; i < arguments.length; i++)
                output = output.replace(new RegExp('\\{' + (i-1) + '\\}', "g"), arguments[i]);
               
            return output;
        }
		//test
        var format = "{0}, {1}, {0} text {2}";
