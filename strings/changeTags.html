    <script>
	//function that  chages tags
	   function changeTags(text)
	   {	
		 var index=text.indexOf("<a");
         while (index>-1) {
         text = text.replace("<a href=", "[URL=");
         text = text.replace("</a>", "[/URL]"); 
         index = text.indexOf("<a",index+1);
         }
		 return text;
	   }

	   document.write(changeTags(text));
	   
	</script>
