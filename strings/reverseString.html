    <script>
	//function that reverses string
        function reverse(str)
		{
			var reversedString="";
			for (i=str.length-1; i>=0;i--)
			{
				reversedString+=str[i];
			}
			
			return reversedString;
		}
		//write reversed string
		document.write(reverse("1234567"));
    </script>
