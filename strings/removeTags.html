    <script>
	   //function that removes tags
	   function removeTags(text)
	   {
			var newText="";
			var flag=true;
			for (i=0;i<text.length;i++)
			{
				if (text[i]=="<"){
					flag=false;
				}
				if (flag)
				{
					newText+=text[i];
				}
				if (text[i]==">")
				{
					flag=true;
				}
				
			}
			return newText;
	   }
	   //test
	   var text="<html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>in body</body></html>";
	   document.write(removeTags(text));
	</script>
