    </body>
    <script>
	//function that checks brackets
        function checkBrackets(expression)
		{
            var counter = 0;//brackets counter
            var ok = true; //flag
            for (var i = 0; i < expression.length; i++)
            {
                if (expression[i] == '(') counter++;
                if (expression[i] == ')') counter--;
                if (counter < 0)
                {
                    ok = false;
                    break;
                }
            }
            if (counter == 0 && ok)
            {
                return true;
            }
            else
            {
                return false;
            }
		}
		//test
		document.write(checkBrackets("((a+b)/5-d)"));
		document.write("<br/>");
		document.write(checkBrackets(")(a+b))"));
    </script>
</html>
